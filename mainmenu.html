<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar .nav-links {
        display: flex;
      }
      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="#">Ecommerce</a>
      </div>
      <div class="nav-links">
        <a href="mens.html">Men's Page</a>
        <a href="womens.html">Women's Page</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </div>
  </body>
</html>
